<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloneFlix</title>
    <link rel="stylesheet" href="./style/main.css" />

    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Filmes</a>
          <a href="#">Séries</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">DARK</h3>
          <p class="descricao">Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar.</p>

          <div class="botoes">
            <button role="button" class="botao"><i class="fa-solid fa-play"></i> ASSISTIR AGORA</button>
            <button role="button" class="botao"><i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES</button>
          </div>
        </div>
        
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="./img/mini_b99.jpg" alt="foto Brooklyn 99">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini_blinders.jpg" alt="foto Peacky Blinders">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini_cobrakai.jpg" alt="foto Cobra Kai">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini_dark.jpg" alt="foto Dark">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini_dbz.jpg" alt="foto broklyn Dragon Ball Z">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini_dexter.jpg" alt="foto Dexter">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini_friends.jpg" alt="foto Friends">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini_gambito.jpg" alt="foto Gambito da Rainha">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini_round6.jpg" alt="foto Round 6">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini_sexeducation.jpg" alt="foto Sex Education">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini_simpsons.jpg" alt="foto Os Simpsons">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini_strangethings.jpg" alt="foto Stranger Things">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini_supercampeoes.jpg" alt="foto Super Campeões">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini_the100.jpg" alt="foto The 100">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini_twd.jpg" alt="foto The Walking Dead">
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini_vikings.jpg" alt="foto Vikings">
        </div>
      </div>

    </div>

    <script src="https://kit.fontawesome.com/016bba5629.js" crossorigin="anonymous"></script>

    <!--owl JS-->
    <script src="./Js/owl/jquery.min.js"></script>
    <script src="./Js/owl/owl.carousel.min.js"></script>
    <script src="./Js/owl/setup.js"></script>
  </body>
</html>
